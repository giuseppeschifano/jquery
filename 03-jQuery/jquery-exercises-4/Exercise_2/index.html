<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 4.1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!--Link to Bootstrap theme stylesheet-->
  <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
</head>
<body>

  <header>
    <h2> CALCULATE GROSS / NET SALARY </h2>
    <hr>
    <h2> Give gender and number of kids :</h2>
    <br>
  </header>
    
    <hr>
    <br>
    <br>
    
    <div class="container my-5 py-5 bg-white text-success ">
        <div class="row">
            <div class ="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">What is your gross salary?</label>
                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Gender:</label>
                        <select class="form-control" id="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Select number of children: </label>
                    <select class="form-control" id="children">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4 or more</option>
                    </select>
                    </div>
                </form>
                
            </div>
            <div class="col-md-4">
                <h2>Your Total Net Salary</h2>
                <hr>
                <h2 class ="salary">0</h2>
                <hr>
                <br>
                <button type="button" class="calc btn btn-primary"> CALCULATE </button>
            </div>
        </div>
    </div>
